{% extends 'back/master_back.html' %}

{% load static %}


    {% block headblock %}

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>

    <!-- bootstrap for tags -->
    <style>
        .bootstrap-tagsinput {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            display: block;
            padding: 4px 6px;
            color: #555;
            vertical-align: middle;
            border-radius: 4px;
            max-width: 100%;
            line-height: 32px;
            cursor: text;
        }
        .bootstrap-tagsinput input {
            border: none;
            box-shadow: none;
            outline: none;
            background-color: transparent;
            padding: 5px 16px;
            margin: 0;
            width: auto;
            max-width: inherit;
        }
        .bootstrap-tagsinput .tag {
            background: gray;
            border: 1px solid;
            padding: 0 6px;
            margin-right: 2px;
            color: white;
            border-radius: 4px;
            }
    </style>

    <!-- smartphoto -->
    <link rel="stylesheet" href="{% static 'back/plugins/smartphoto/smartphoto.min.css' %}">

    {% endblock %}

    
    
    {% block page_content %}     

    <div class="container">
        <div class="container">

            <!-- <div id="navSection" data-spy="affix" class="nav  sidenav">
                <div class="sidenav-content">
                    <a href="#ftFormArray" class="active nav-link">Form with Array</a>
                    <a href="#ftFormTwoArray" class="nav-link">Form with Two Array</a>
                    <a href="#ftSimpleAutocomplete" class="nav-link">Simple Autocomplete</a>
                    <a href="#ftCustomSuggestion" class="nav-link">Custom Suggestion</a>
                </div>
            </div> -->

            <div class="row layout-top-spacing">
                
                <div id="ftFormArray" class="col-lg-12 layout-spacing">
                    <div class="statbox widget box box-shadow">  

                        <div class="widget-header">
                            <div class="row">
                                <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                    <h4>Portfolio Edit</h4>
                                </div>          
                            </div>
                        </div>

                        <div class="widget-content widget-content-area custom-autocomplete h-100">

                            <!-- {{demo}} -->

                            <form onsubmit="myFunction()" action="{% url 'back_portfolio_edit' portfolio_pk=portfolio.pk %}" method="post" id="quillForm1" name="quillForm1" enctype="multipart/form-data" class="form-horizontal">
                                {% csrf_token %}

                                <div class="form-row mb-4">
                                    <div class="form-group col-md-3">
                                        <label for="index">Index</label>
                                        <input type="number" id="index" name="index" value="{{portfolio.index}}" required>
                                        <!-- have to initiate the TouchSpin -->
                                    </div>
                                </div>

                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="client_name">Client Name</label>
                                        <input type="text" class="form-control" id="client_name" name="client_name" placeholder="Client ..." value="{{portfolio.client_name}}" required>
                                    </div>
                                </div>

                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="client_tagline">Tagline</label>
                                        <input type="text" class="form-control" id="client_tagline" name="client_tagline" placeholder="We are the best ..." value="{{portfolio.client_tagline}}" required>
                                    </div>
                                </div>

                                <div class="form-row mb-4" style="padding-bottom: 100px;">
                                    <div class="form-group col-md-12">
                                        <label for="detail1">Detail</label>
                                        <div id="editor-container1"></div>                                          
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="hidden" name="detail1" id="detail1" class="form-control" value="{{portfolio.detail}}" required>
                                </div>

                                <!-- services -->
                                <!-- advt -->
                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="service_advt_bool">Service (Advertising)</label>
                                        <label class="switch s-dark mr-2" style="margin-left: 30px; margin-bottom: -3px;">
                                            {% if portfolio.service_advt_bool == True %}
                                            <input type="checkbox" id="service_advt_bool" name="service_advt_bool" value="True" checked>
                                            {% else %}
                                            <input type="checkbox" id="service_advt_bool" name="service_advt_bool" value="True">
                                            {% endif %}
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="service_advt">Service (Advertising)</label>
                                        <input type="text" class="form-control" id="service_advt" name="service_advt" placeholder="Add ..." value="{{portfolio.service_advt}}">
                                    </div>
                                </div>

                                <!-- brand identity -->
                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="service_bi_bool">Service (Brand Identity)</label>
                                        <label class="switch s-dark mr-2" style="margin-left: 30px; margin-bottom: -3px;">
                                            {% if portfolio.service_bi_bool == True %}
                                            <input type="checkbox" id="service_bi_bool" name="service_bi_bool" value="True" checked>
                                            {% else %}
                                            <input type="checkbox" id="service_bi_bool" name="service_bi_bool" value="True">
                                            {% endif %}
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="service_bi">Service (Brand Identity)</label>
                                        <input type="text" class="form-control" id="service_bi" name="service_bi" placeholder="Add ..." value="{{portfolio.service_bi}}">
                                    </div>
                                </div>

                                <!-- digital -->
                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="service_digital_bool">Service (Digital)</label>
                                        <label class="switch s-dark mr-2" style="margin-left: 30px; margin-bottom: -3px;">
                                            {% if portfolio.service_digital_bool == True %}
                                            <input type="checkbox" id="service_digital_bool" name="service_digital_bool" value="True" checked>
                                            {% else %}
                                            <input type="checkbox" id="service_digital_bool" name="service_digital_bool" value="True">
                                            {% endif %}
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="service_digital">Service (Digital)</label>
                                        <input type="text" class="form-control" id="service_digital" name="service_digital" placeholder="Add ..." value="{{portfolio.service_digital}}">
                                    </div>
                                </div>

                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">

                                        <label for="image1" style="margin-bottom: 0px;">Title Image</label>

                                        <!-- selected -->
                                        <h6 class="mt-2">Selected : &nbsp;&nbsp; 
                                            {% if portfolio.image1 %}
                                            <a href="{{portfolio.image1.url}}" class="js-smartPhoto" data-caption="" >
                                                <img src="{{portfolio.image1.url}}" alt="portfolio_image" style="height: 50px; border-radius: 10%;">
                                            </a>
                                            {% else %}
                                                <h6>None</h6>
                                            {% endif %}
                                        </h6>

                                        <div class="custom-file-container" data-upload-id="myFirstImage">
                                            <label><a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image"></a></label>
                                            <label class="custom-file-container__custom-file" >
                                                <input type="file" name="image1" id="image1" class="custom-file-container__custom-file__custom-file-input">
                                                <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                                                <span class="custom-file-container__custom-file__custom-file-control"></span>
                                            </label>
                                            <div class="custom-file-container__image-preview"></div>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="image_wide">Wide Image</label>
                                        <label class="switch s-dark mr-2" style="margin-left: 30px; margin-bottom: -3px;">
                                            {% if portfolio.image_wide == True %}
                                            <input type="checkbox" id="image_wide" name="image_wide" value="True" checked>
                                            {% else %}
                                            <input type="checkbox" id="image_wide" name="image_wide" value="True">
                                            {% endif %}
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>

                                <!-- meta -->
                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="meta_title">Meta Title</label>
                                        <input type="text" class="form-control" id="meta_title" name="meta_title" value="{{portfolio.meta_title}}" required>
                                    </div>
                                </div>

                                <div class="form-row mb-4">
                                    <div class="form-group col-md-6">
                                        <label for="meta_description">Meta Description</label>
                                        <textarea name="meta_description" id="meta_description" cols="30" rows="3" class="form-control" required>{{portfolio.meta_description}}</textarea>
                                    </div>
                                </div>
                            
                                <button type="submit" class="btn btn-primary mt-3">Edit Portfolio</button>

                            </form>

                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </div>

    {% endblock %}
